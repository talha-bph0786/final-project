<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Details - Laptop-Zone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <header class="bg-gray-800 py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-3xl font-extrabold text-yellow-400">Laptop-Zone</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="shop.html" class="hover:text-yellow-400">Shop</a>
        <a href="payment.html" class="text-yellow-400 font-bold">Payment</a>
        <a href="login.html" class="hover:text-yellow-400">Login</a>
        <a href="signup.html" class="hover:text-yellow-400">Signup</a>
      </nav>
    </div>
  </header>

  <!-- Payment Form Section -->
  <section class="py-12 px-6">
    <div class="container mx-auto">
      <h2 class="text-4xl font-bold text-yellow-400 mb-8">Payment Details</h2>

      <!-- Order Summary
      <div class="mb-8 bg-gray-800 p-6 rounded-md shadow-md">
        <h3 class="text-2xl font-bold text-yellow-400 mb-4">Order Summary</h3>
        <ul class="space-y-2">
          <li class="flex justify-between">
            <span>Laptop Model: Dell XPS 15</span>
            <span>$1,499.99</span>
          </li>
          <li class="flex justify-between">
            <span>Shipping</span>
            <span>$50.00</span>
          </li>
          <li class="flex justify-between text-yellow-400 font-bold">
            <span>Total</span>
            <span>$1,549.99</span>
          </li>
        </ul>
      </div>

      <form id="payment-form" class="space-y-6 bg-gray-800 p-6 rounded-md shadow-md"> -->
        <!-- Personal Information -->
        <div>
          <h3 class="text-2xl font-bold mb-4">Personal Information</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="name" class="block text-lg font-semibold">Full Name</label>
              <input type="text" id="name" class="p-2 rounded-md w-full bg-gray-700 text-white" placeholder="John Doe" required>
            </div>
            <div>
              <label for="email" class="block text-lg font-semibold">Email</label>
              <input type="email" id="email" class="p-2 rounded-md w-full bg-gray-700 text-white" placeholder="john.doe@example.com" required>
            </div>
          </div>
        </div>

        <!-- Shipping Address -->
        <div>
          <h3 class="text-2xl font-bold mb-4">Shipping Address</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="address" class="block text-lg font-semibold">Street Address</label>
              <input type="text" id="address" class="p-2 rounded-md w-full bg-gray-700 text-white" placeholder="123 Main St" required>
            </div>
            <div>
              <label for="city" class="block text-lg font-semibold">City</label>
              <input type="text" id="city" class="p-2 rounded-md w-full bg-gray-700 text-white" placeholder="New York" required>
            </div>
            <div>
              <label for="state" class="block text-lg font-semibold">State</label>
              <input type="text" id="state" class="p-2 rounded-md w-full bg-gray-700 text-white" placeholder="NY" required>
            </div>
            <div>
              <label for="zip" class="block text-lg font-semibold">ZIP Code</label>
              <input type="text" id="zip" class="p-2 rounded-md w-full bg-gray-700 text-white" placeholder="10001" required>
            </div>
          </div>
        </div>

        <!-- Payment Information -->
        <div>
          <h3 class="text-2xl font-bold mb-4">Payment Information</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="card-number" class="block text-lg font-semibold">Card Number</label>
              <input type="text" id="card-number" class="p-2 rounded-md w-full bg-gray-700 text-white" placeholder="1234 5678 9012 3456" required>
            </div>
            <div>
              <label for="name-on-card" class="block text-lg font-semibold">Name on Card</label>
              <input type="text" id="name-on-card" class="p-2 rounded-md w-full bg-gray-700 text-white" placeholder="John Doe" required>
            </div>
            <div>
              <label for="expiry-date" class="block text-lg font-semibold">Expiry Date</label>
              <input type="text" id="expiry-date" class="p-2 rounded-md w-full bg-gray-700 text-white" placeholder="MM/YY" required>
            </div>
            <div>
              <label for="cvv" class="block text-lg font-semibold">CVV</label>
              <input type="text" id="cvv" class="p-2 rounded-md w-full bg-gray-700 text-white" placeholder="123" required>
            </div>
          </div>
        </div>

        <!-- Discount Code -->
        <div>
          <label for="discount-code" class="block text-lg font-semibold">Discount Code</label>
          <input type="text" id="discount-code" class="p-2 rounded-md w-full bg-gray-700 text-white" placeholder="Enter code">
        </div>

        <!-- Submit Button -->
        <a href="thankyou.html"><button type="submit" class="bg-yellow-400 text-black py-2 px-6 rounded w-full hover:bg-yellow-500 transition">
          Complete Payment
        </button></a>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6 mt-10">
    <div class="container mx-auto px-6 text-center">
      <p class="text-gray-400 text-sm">&copy; 2024 Laptop-Zone. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
