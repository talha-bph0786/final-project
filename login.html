<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #1f2937, #111827);
      font-family: 'Inter', sans-serif;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(31, 38, 135, 0.37);
    }
    .form-container:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 30px rgba(31, 38, 135, 0.6);
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen">
  <div class="form-container p-8 rounded-lg text-white max-w-md w-full">
    <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <button id="loginButton" type="button" class="w-full bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500 transition">Login</button>
    </form>
    <p class="mt-6 text-center text-sm">Don't have an account? <a href="signup.html" class="text-yellow-400 hover:underline">Sign up</a></p>
  </div>

  <script>
    document.getElementById('loginButton').addEventListener('click', () => {
      window.location.href = 'index.html'; // Redirect to home page
    });
  </script>
</body>
</html>
